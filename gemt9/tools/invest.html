<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
<title>ASINERUM DEFI: GEMT? INVESTOR'S PANEL</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/gui/fonts.css" rel="stylesheet" type="text/css"/>
<link href="https://asinerum.github.io/project/gui/style.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/favicon.ico" rel="icon" type="image/x-icon"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_axios.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_qrcode.js"></script>

<body class="group">
<div class="body" id="body">
<img class="banner" src="https://cdn.jsdelivr.net/gh/asinerum/project/gui/asinerum.jpg" id="_img_banner"/>
<br/>
<br/>
<div class="center">
<div class="gbox">
<div class="center">
<span class="ghead" id="_label_investor">INVESTOR'S PANEL</span>
<br/>
<br/>
<div class="center" id="form_head"><div class="turn" data-action="DefiProgReId" id="_button_refresh"></div></div>
<input type="text" class="gb" data-change="DefiProgReId" placeholder="Program ID" id="pro_id"/><br/>
<div class="ob"><span id="_label_DefiProgAPR">Program APR {%}</span> <span class="textwarn" id="pro_apr">?</span></div>
<div class="ob"><span id="_label_DefiProgSum">Balance {GEMT?}</span> <span class="textwarn" id="pro_sum">?</span></div>
<div class="ob"><span id="_label_DefiProgAge">Program Agespan</span> <span class="textwarn" id="pro_age">?</span></div>
<div class="ob"><span id="_label_DefiProgOwn">Program Creator</span> <span class="textwarn" id="pro_own">?</span></div>
<div class="ob"><span id="_label_DefiProgAmt">My Invested Sum</span> <span class="textwarn" id="pro_amt">?</span></div>
<div class="ob"><span id="_label_DefiProgAgi">My Invested Age</span> <span class="textwarn" id="pro_agi">?</span></div>
<input type="text" class="gb" data-change="DefiProgInst" placeholder="Investment" id="pro_gemt"/><br/>
<div class="gbutton" data-action="DefiProgJoin" id="_button_DefiProgJoin">INVEST</div><br/>
<div class="gbutton" data-action="DefiProgGain" id="_button_DefiProgGain">REDEEM</div><br/>
<div class="center" id="form_status"><div class="pause" data-action="ClearInput" id="_button_check"></div></div>
</div>
</div>
</div>
<br/>
<br/>
<div class="footer" id="_header_copyright">(C)</div>
</div>

<script src="https://cdn.jsdelivr.net/gh/asinerum/project/menu.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/sipp.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/startGemt.js"></script>
