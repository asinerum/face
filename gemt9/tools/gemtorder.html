<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
<title>ASINERUM DEFI: TOKEN ORDERING BUYER'S PANEL</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/gui/fonts.css" rel="stylesheet" type="text/css"/>
<link href="https://asinerum.github.io/project/gui/style.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/favicon.ico" rel="icon" type="image/x-icon"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_axios.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_qrcode.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_web3js.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/xuteng.js"></script>
</head>
<body class="group">
<div class="body" id="body">
<img class="banner" src="https://cdn.jsdelivr.net/gh/asinerum/project/gui/asinerum.jpg" id="_img_banner"/>
<br/>
<br/>
<div class="center">
<div class="obox">
<div class="center">
<span class="ohead" id="_label_programer">BUYER'S PANEL</span>
<br/>
<br/>
<div class="center" id="form_head"><div class="cash" data-action="DefiProgRecv" id="_button_refresh"></div></div>
<input type="text" class="ob" data-change="DefiProgIdno" placeholder="Order Unique ID" id="pro_id"/><br/>
<input type="text" class="ob" data-change="DefiProgRate" placeholder="Coin/Token Rate" id="pro_apr"/><br/>
<input type="text" class="ob" data-change="DefiProgRvrt" placeholder="Token/Coin Rate" id="pro_rev"/><br/>
<input type="text" class="ob" data-change="DefiProgSAge" placeholder="Expiration Date" id="pro_age"/><br/>
<input type="text" class="ob" data-change="DefiProgGemt" placeholder="Tokens for Hold" id="pro_gemt"/><br/>
<input type="text" class="ob" data-change="DefiProgConv" placeholder="Coins Deposited" id="pro_conv"/><br/>
<div class="obutton" data-action="DefiProgOpen" id="_button_DefiProgOpen">CREATE ORDER</div><br/>
<div class="obutton" data-action="DefiProgStop" id="_button_DefiProgStop">CANCEL ORDER</div><br/>
<div class="center" id="form_status"><div class="play" data-action="ClearInput" id="_button_check"></div></div>
</div>
</div>
</div>
<br/>
<br/>
<div class="footer" id="_header_copyright">(C)</div>
</div>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/hipm.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/hipm-ors.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/hgorder.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/menu.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/sipm.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/startGemt.js"></script>
</body>
</html>
