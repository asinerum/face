<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
<title>ASINERUM DEFI: TOKEN MINING TOOL</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/gui/fonts.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/gui/style.css" rel="stylesheet" type="text/css"/>
<link href="https://cdn.jsdelivr.net/gh/asinerum/project/favicon.ico" rel="icon" type="image/x-icon"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_web3js.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_ethereumjs-tx.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_bip.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_axios.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_qrcode.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/_eruda.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/scr/xuteng.js"></script>
</head>
<body class="group">
<div class="body" id="body">
<img class="banner" src="https://cdn.jsdelivr.net/gh/asinerum/project/gui/asinerum.jpg" id="_img_banner"/>
<br/>
<br/>
<div class="center">
<div class="vbox">
<div class="center">
<span class="vhead" id="_label_dig_panelHeader">TOKEN MOBILE MINER</span>
<br/>
<br/>
<div class="center" id="form_head"><div class="forward" data-action="DefiDigLoad" id="_button_refresh"></div></div>
<textarea class="vb" placeholder="keystore or private key" id="dig_keystore"></textarea><br/>
<input type="password" class="vb" placeholder="passcode to unlock wallet" id="dig_passcode"/><br/>
<div class="vbutton" data-action="DefiDigJoin" id="_button_dig_DefiJoin">UNLOCK WALLET</div><br/>
<div class="ob"><span id="_label_dig_DefiAddress">WALLET</span> <span class="textwarn" id="dig_address">?</span></div>
<select class="vb" data-change="DefiDigLoad" id="dig_token">
 <option value="token">token to mine</option>
 <option value="GEMT9">GEMT9</option>
 <option value="NEMT9">NEMT9</option>
 <option value="REMT9">REMT9</option>
</select><br/>
<div class="ob"><span id="_label_dig_DefiAmt">BALANCE</span> <span class="textwarn" id="dig_amt">?</span></div>
<div class="ob"><span id="_label_dig_DefiSum">SUPPLY</span> <span class="textwarn" id="dig_sum">?</span></div>
<div class="ob"><span id="_label_dig_DefiLastMine">LAST MINE</span> <span class="textwarn" id="dig_mine">?</span></div>
<div class="ob"><span id="_label_dig_DefiLastRate">MINE DEPTH</span> <span class="textwarn" id="dig_rate">?</span></div>
<div class="vbutton" data-action="DefiDigLoad" id="_button_dig_DefiLoad">RELOAD STATUS</div><br/>
<div class="vbutton" data-action="DefiDigNonce" id="_button_dig_DefiNonce">CALCULATE NONCE</div><br/>
<div class="ob"><span id="_label_dig_DefiNonce">NONCE</span> <span class="textwarn" id="dig_nonce">?</span></div>
<input type="text" class="vb" placeholder="manual nonce" id="dig_in_nonce"/><br/>
<div class="vbutton" data-action="DefiDigSend" id="_button_dig_DefiSend">MINE WITH NONCE</div><br/>
<input type="text" class="vb" placeholder="waiting time (in minutes)" id="dig_wait"/><br/>
<div class="vbutton" data-action="DefiDigMine" id="_button_dig_DefiMine">MINE AUTOMATICALLY</div><br/>
<div class="center" id="form_status"><div class="backward" data-action="ClearInput" id="_button_check"></div></div>
</div>
</div>
</div>
<br/>
<br/>
<div class="footer" id="_header_copyright">(C)</div>
</div>
<script src="https://cdn.jsdelivr.net/gh/asinerum/project/mstart.js"></script>
</body>
</html>
